<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清单显示</title>
</head>
<body>
<form method="POST" action="/lists/new">
<input id="id_new_item" placeholder="输入待办事项" name="item_text"/>
    {% csrf_token %}
</form>
<table id="id_list_table">
    {% for item in items %}
    <tr>
        <td>{{ forloop.counter }}.{{ item.text }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
